[theme]
file = "/home/jorderator/.config/status-theme.toml"

[icons]
name = "awesome5"
[icons.overrides]
pomodoro = " Ôíê "


# move to using this, and in python script
[[block]]
block = "custom_dbus"
name = "NotifBlock"
initial_text = " - "
on_click = "rm /tmp/alerting_active"

#[[block]]
#block = "custom"
#command = "cat /tmp/notif.txt | grep text"
#json = true
#interval = 1
