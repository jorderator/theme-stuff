[theme]
file = "/home/jorderator/.config/status-theme.toml"
#name = "solarized-dark"

[icons]
name = "awesome5"
[icons.overrides]
pomodoro = " Ôíê "


# move to using this, and in python script
#[[block]]
#block = "custom_dbus"
#name = "TestBlock"

[[block]]
block = "custom"
command = "cat /tmp/notif.txt | grep text"
json = true
interval = 1
on_click = "rm /tmp/alerting_active"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "net"
device = "wlp3s0"
interval = 1
#format = "{graph_up} {speed_up} - {graph_down} {speed_down} on {ssid} ({signal_strength}) - {ip}"
signal_strength = true
ssid = true
ip = true

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

#[[block]]
#block = "cpu"
#interval = 1

[[block]]
block = "sound"
step_width = 2
show_volume_when_muted = true

[[block]]
block = "battery"
driver = "upower"
device = "DisplayDevice"
interval = 5
format = "{percentage}% {time}"

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "time"
interval = 1
format = "%a %b (%m) %d %Y %H/%l:%M:%S"
